<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="icon" href="favico.ico" type="image/x-icon">


</head>
<body>
        <nav class="navbar fixed-top  navbar-expand-lg  bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" onClick="reload()">
                <img src="logos.png" alt="Logo" width="40" height="40">
                ChronicleNews
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
              </button> 
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="nav-links-tab">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-link nav-item active" id="Buisness" onClick ="onNavItemClick('buisness')">Buisness</li>
                  <li class="nav-link nav-item" id="Entertainment" onClick ="onNavItemClick('entertainment')">Entertainment</li>
                  <li class=" nav-link nav-item"  id="Health" onClick ="onNavItemClick('health')">Health</li>
                  <li class=" nav-link nav-item" id="Science" onClick ="onNavItemClick('science')">Science</li>
                  <li class="nav-link nav-item" id="Sports" onClick ="onNavItemClick('sports')">Sports </li>
                  <li class="nav-link nav-item" id="Technology" onClick ="onNavItemClick('technology')">Technology</li>
                </ul>
              </div>
              <div class="search-container">
                <form class="d-flex my-form" role="search">
                    <input class="form-control me-2 my-search-input" type="search" placeholder="e.g Science" aria-label="Search"  id="search-text">
                    <button class="btn btn-outline-success" type="submit"  id="search-button">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </nav>
          <div class="heading-container">
            <h1>Latest News Headlines</h1>
          </div>
          <main>
            <div class="cards-container " id="cards-container">
                
            </div>
        </main>
    
        <template id="template-news-card">
            <div class="card">
                <div class="card-header">
                    <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the Title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
                </div>
                <div class="card-action">
                <button class="card-button">Read More</button>
              </div>
            </div>
        </template>
  
    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
